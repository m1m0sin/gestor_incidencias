version: 2
updates:
  # Actualización de dependencias Python (requirements.txt)
  - package-ecosystem: "pip"
    directory: "/"                      
    schedule:
      interval: "weekly"                
      day: "monday"                     
    commit-message:
      prefix: "deps"
      include: "scope"
    open-pull-requests-limit: 5
    allow:
      - dependency-type: "direct"      

  # Actualización de GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"                      
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "ci"
      include: "scope"